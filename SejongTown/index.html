<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SejongTown - Campus Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>SejongTown</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Events</a></li>
                <li><a href="my-events.html" class="auth-required">My Events</a></li>
                <li><a href="create-event.html" class="auth-required">Create Event</a></li>
                <li id="profileLinkContainer"></li>
                <li id="authButtonContainer"></li>
            </ul>
        </div>
    </nav>

    <main class="container main-content">
        <div class="page-header">
            <h2>Discover Campus Events</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search events...">
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all">All Events</button>
            <button class="filter-tab" data-category="Academic">Academic</button>
            <button class="filter-tab" data-category="Social">Social</button>
            <button class="filter-tab" data-category="Sports">Sports</button>
            <button class="filter-tab" data-category="Cultural">Cultural</button>
        </div>

        <div class="events-grid" id="eventsGrid"></div>
    </main>

    <button class="chatbot-toggle" id="chatbotToggle" aria-label="Open chatbot">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>SejongTown Assistant</h3>
            <button class="chatbot-close" id="chatbotClose" aria-label="Close chatbot">×</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot">
                <div class="message-content">Hi! I'm your SejongTown assistant. How can I help you today?</div>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Ask me anything...">
            <button id="chatbotSend" aria-label="Send message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Add login/signup modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authModalTitle">Login to SejongTown</h2>
                <button class="modal-close" id="authModalClose" aria-label="Close modal">×</button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <!-- Changed from Email to Student ID -->
                        <label for="authStudentId">Student ID</label>
                        <input type="text" id="authStudentId" required placeholder="8-digit Student ID" pattern="[0-9]{8}" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label for="authPassword">Password</label>
                        <input type="password" id="authPassword" required placeholder="Enter your password">
                    </div>
                    <div class="form-group" id="authNameGroup" style="display: none;">
                        <label for="authName">Full Name</label>
                        <input type="text" id="authName" placeholder="Enter your full name">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="authSubmitBtn">Login</button>
                </form>
                <div class="auth-switch">
                    <p id="authSwitchText">Don't have an account? <button type="button" id="authSwitchBtn" class="link-btn">Sign up</button></p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-toast" id="notificationToast"></div>

    <script src="script.js"></script>
</body>
</html>
